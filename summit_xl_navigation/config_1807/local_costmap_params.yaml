local_costmap:
  global_frame: /summit_xl_odom
#  global_frame: /odom_combined
  robot_base_frame: /summit_xl_base_footprint
  update_frequency: 5.0 #Default 5.0
#Added
#  publish_frequency: 100.0
  static_map: false
  rolling_window: true
  #width: 6.0
  #height: 6.0
  #resolution: 0.01 #0.05
  width: 8.0 #5
  height: 8.0 #5
  resolution: 0.05 #0.05
  
  # padding is 0.1 by default, making difficult to pass through narrow places
  footprint_padding: 0.0

  obstacle_layer:
    observation_sources: scan #scan2
    scan: {sensor_frame: summit_xl_front_laser_link, data_type: PointCloud2, topic: /summit_xl/velodyne_points, marking: true, clearing: true, min_obstacle_height: 0.6, max_obstacle_height: 2}
    map_type: voxel
    origin_z: 0.0
    z_resolution: 0.2
    z_voxels: 10
    unknown_threshold: 10
    mark_threshold: 0
    publish_voxel_map: true

  inflation_layer:
    inflation_radius: 0.5

#  obstacle_layer:
#    observation_sources: scan
#    scan: {sensor_frame: summit_xl_front_laser_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
