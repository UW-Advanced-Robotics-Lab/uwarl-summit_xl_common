base_local_planner: dwa_local_planner/DWAPlannerROS

DWAPlannerROS:
  
  # Robot

  acc_lim_x: 0.2
  acc_lim_y: 0.2
  acc_lim_th: 0.2
#  max_trans_vel:
#  min_trans_vel:
  max_vel_x: 0.5
#  min_vel_x:
  max_vel_y: 0.5
#  min_vel_y:
#  max_rot_vel:
#  min_rot_vel:

  # Goal Tolerance

  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

  # Forward Simulation

  sim_time: 4.0
  sim_granularity: 0.025
  vx_samples: 20.0
  vy_samples: 20.0
  vth_samples: 40.0
#  controller_frequency:

  # Trajectory Scoring

  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
#  forward_point_distance:
#  stop_time_buffer:
#  scaling_speed:
#  max_scaling_factor:
#  publish_cost_grid:

  # Oscillation Prevention

  oscillation_reset_dist: 0.05

  # Global Plan

#  prune_plan:

  
